<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutPage}" th:with="currentPage='teachers'">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<th:block layout:fragment="main">
    <h1>Teachers</h1>
    <div style="float:right;margin-bottom: 10px;">
        <a class="btn btn-primary btn-sm" th:href="@{/teachers/create}" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> create </a>
    </div>

    <table class="table table-bordered table-stripped">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.subject}"></td>
            <td><a class="btn btn-warning btn-sm" th:href="@{/teachers/__${teacher.id}__}" role="button">
                <span class ="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update</a></td>
        </tr>

    </table>
</th:block>
</body>
</html>
